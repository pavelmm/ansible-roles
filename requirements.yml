---
  - src: git@github.com:netology-code/mnt-homeworks-ansible.git
    scm: git
    version: "2.0.0"
    name: elastic 
    
 
- name: Get IPs
  hosts: all
  pre_tasks:
    - name: Hosts IP adreses
      ansible.builtin.setup:
        filter:
          - default_ipv4
      tags: always

- name: Install Elasticsearch
  hosts: elasticsearch
  roles:
    - elastic
  tags: elastic

- name: Install Kibana
  hosts: kibana
  roles:
    - kibana
  tags: kibana

- name: Install Filebeat
  hosts: filebeat
  roles:
    - filebeat
  tags: filebeat
